<h1 mat-dialog-title>{{rider.name}}</h1>
<div mat-dialog-content>
  <mat-list role="list">
    <mat-list-item role="listitem">
      <span>טלפון:</span>
      <span>{{rider.phone}}</span>
    </mat-list-item>
    <mat-list-item role="listitem">
      <span>שם הורה:</span>
      <span>{{rider.parentName}}</span>
    </mat-list-item>
    <mat-list-item role="listitem">
      <span>טלפון של הורה:</span>
      <span>{{rider.parentPhone}}</span>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</div>
